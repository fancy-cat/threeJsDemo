<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>灰机游戏</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #world {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(#e4e0ba, #f7d9aa);
  }
  </style>
</head>
<body>
    <div id="world"></div>
    <script type="text/javascript" src="js/three3.min.js"></script>
    <script>
      // 定义一些颜色
      var Colors = {
        red: 0xf25346,
        white: 0xd8d0d1,
        brown: 0x59332e,
        pink: 0xF5986E,
        brownDark: 0x23190f,
        blue: 0x68c3c0
      };
      let scene, camera, renderer, HEIGHT, WIDTH, fieldOfView, aspectRatio, container, hemisphereLight, shadowLight;

      function init(){
        createScene(); // 场景/相机/渲染器
        createLights();// 光源
        createSky();   // 天空
        createSea();   // 大海
        createPlane(); // 飞机
        loop();        // 循环加载
      }
      function createScene() {
        // 场景的大小，用来设置相机的长宽比和渲染器的尺寸
        // ⚠️ 这里只获取了一次，当屏幕尺寸改变的时候，值需要重新获取设置
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        container = document.querySelector('#world');

        // ----------------------------------------------------------------------场景
        scene = new THREE.Scene();
        // 在场景中添加雾效; 颜色与css中背景颜色相同
        // scene.fog = new THREE.Fog(0xf7d9aa, 100, 950);

        // ----------------------------------------------------------------------相机
        fieldOfView = 60;
        aspectRatio = WIDTH/HEIGHT;
        nearPlane = 1;
        farPlane = 10000;
        camera = new THREE.PerspectiveCamera(fieldOfView, aspectRatio, nearPlane, farPlane);
        // 相机坐标
        camera.position.set(0, 200, 100);

        // ----------------------------------------------------------------------渲染器
        renderer = new THREE.WebGLRenderer({
          alpha: true, // 允许背景透明，这样可以显示在css中定义的背景色
          // antialias: true // 抗锯齿
        });
        // 渲染器尺寸
        renderer.setSize(WIDTH, HEIGHT);
        // 启用阴影渲染（need to test
        renderer.shadowMap.enabled = true;
        // 渲染器元素插入页面中
        container.appendChild(renderer.domElement);

        // 监听屏幕尺寸改变
        window.addEventListener('resize', handleWindowResize, false);
      }

      function handleWindowResize() {
        HEIGHT = window.innerHeight;
        WIDTH = window.innerWidth;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      }
      
      // ------------------------------------------------------------------------ 光源
      function createLights() {
        // hemisphereLight 半球光：渐变色光源， 参数1 天空色 参数2 大地色 参数3 光源的强度
        // shadowLight 平行光：模拟太阳光
        hemisphereLight = new THREE.HemisphereLight(0xaaaaaa,0x000000, 0.9);
        shadowLight = new THREE.DirectionalLight(0xffffff, 0.9);
        // 光源位置
        shadowLight.position.set(150, 350, 350);
        // 允许投射阴影
        shadowLight.castShadow = true;
        // 定义投射阴影的可见
        shadowLight.shadow.camera.left = -400;
        shadowLight.shadow.camera.right = 400;
        shadowLight.shadow.camera.top = 400;
        shadowLight.shadow.camera.bottom = -400;
        shadowLight.shadow.camera.near = 1;
        shadowLight.shadow.camera.far = 1000;
        // 定义阴影的分辨率; 越高越好, 但性能越越低
        shadowLight.shadow.mapSize.width = 2048;
        shadowLight.shadow.mapSize.height = 2048;
        // 光源添加到场景中
        scene.add(hemisphereLight);
        scene.add(shadowLight);
      }

      // ------------------------------------------------------------------------大海
      function createSea() {
        // 参数1: 顶部半径d1，参数2:底部半径d1, 参数3:圆柱的高度d1, 参数4: 圆柱侧面周围的分段数d8
        var geom = new THREE.CylinderGeometry(600,600,800,40,10);
        // 让它在X轴上旋转
        geom.applyMatrix(new THREE.Matrix4().makeRotationX(-Math.PI/2));
        // 材质
        var geomMaterial = new THREE.MeshBasicMaterial({
          color:Colors.blue,
          transparent:true,
          opacity:.6,
          flatShading: THREE.FlatShading
        });
        var mesh = new THREE.Mesh( geom, geomMaterial );
        mesh.receiveShadow = true;
        mesh.position.y = -500; // 这个是怎么算的
        scene.add(mesh);
      }
      function createSky() {}
      function createPlane() {}
      function loop() {
        renderer.render(scene, camera);
      }

      init()

    </script>
</body>
</html>
